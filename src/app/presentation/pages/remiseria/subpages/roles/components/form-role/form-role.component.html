<div style="text-align: center">
  <a class="btn-cerrar" (click)="closeModal()"
    ><span class="material-icons icon"> close </span></a>
  <form #productsForm="ngForm" id="form" class="row p-4 justify-content-center">
    <div class="col-md-12">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label class="d-block">Description </mat-label>
        <input
          matInput
          maxlength="150"
          [(ngModel)]="data.description"
          #description="ngModel"
          name="description"
          required
          minlength="1"
        />
      </mat-form-field>
      <div
        class="
          inline-flex
          items-center
          p-1
          px-2
          my-1
          text-xs
          leading-none
          text-gray-800
          bg-red-100
          rounded-full
          font-weight-bold
        "
        *ngIf="
          description.invalid && (description.dirty || description.touched)
        "
      >
        <div class="" *ngIf="description.errors?.required">
          Se requiere la descripcion
        </div>
      </div>

      <input
        type="hidden"
        [(ngModel)]="data.idRole"
        #password="ngModel"
        name="idUser"
      />
      <!-- buttons actions -->

      
      <button
        mat-flat-button
        color="primary"
        class="text-white w-100 h6"
        (click)="createUpdateEmploye()"
        [disabled]="!productsForm.form.valid"
      >
        <i class="mr-2 fas fa-save"></i>{{ this.update ? "Actualizar" : "Guardar" }}
      </button>
    </div>
  </form>
</div>
